<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="myList">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Aperiam, sapiente obcaecati!</li>
            <li class="item">Velit, dolorem. Accusamus.</li>
            <li class="item">Doloribus, nihil quidem!</li>
            <li class="item">Sit, sequi quisquam?</li>
        </ul>
    </div>

    <script>
        document.getElementById('first').addEventListener('click', function(){
            console.log('first item clicked.');
        })
        document.getElementById('container').addEventListener('click', function(){
            console.log('Container clicked.');
        })
    </script>
</body>
</html>
